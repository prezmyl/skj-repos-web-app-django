{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h1>Confirm Delete</h1>
  <p>Are you sure you want to delete repository “<strong>{{ repo.name }}</strong>”?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a class="btn btn-link" href="{% url 'repos_app:repo_detail' repo.pk %}">Cancel</a>
  </form>
</div>
{% endblock %}
