{% extends "base.html" %}
{% block content %}
  <h2>New commit in {{ repo.name }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success">Save Commit</button>
    <a class="btn btn-link" href="{% url 'repos_app:commit_list' repo.pk %}">Cancel</a>
  </form>
{% endblock %}
